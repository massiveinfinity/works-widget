apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    def androidTargetSdkVersion = compileSdkVersion

    if (project.hasProperty('androidConfiguration')) {
        compileSdkVersion Integer.parseInt(project.androidCompileSdkVersion)
        buildToolsVersion project.androidBuildToolsVersion
        androidTargetSdkVersion = Integer.parseInt(project.androidTargetSdkVersion)
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            runProguard false
            if (runProguard) {
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            }
        }
    }
}

dependencies {
    compile project(":works-widget")
}
